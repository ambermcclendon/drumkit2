<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  
    <div class= key1 data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">scream</span>
    </div>
    <div class= key2 data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">disappointed</span>
    </div>
    <div class= key3 data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">zoo</span>
    </div>
    <div class= key4 data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">need it</span>
    </div>
    <div class= key5 data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">remix</span>
    </div>
    
    </div>
  </div>

  <audio data-key="65" src="./sounds/victoryscreech.mp3"></audio>
  <audio data-key="83" src="./sounds/spongebob-disappointed-sound-effect.mp3"></audio>
  <audio data-key="68" src="./sounds/spongebob-squarepants-the-yellow-album-21-electric-zoo-audiotrimmer.mp3"></audio>
  <audio data-key="70" src="./sounds/tv-quotables-i-need-it-spongebob-squarepants.mp3"></audio>
  <audio data-key="71" src="./sounds/sbtrapvinebycarb0n.mp3"></audio>
  

<script>


function playSound(e) {
  const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
  const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
  if (!audio) return; // stop the function from running all together
  audio.currentTime=0; // rewind on start
  audio.play()
  key.classList. add('playing');
}
function removeTransition(e) {
  if (e.propertyName !== 'transform') return; // skip it if it's not a transform
  this.classList.remove('playing')
}
const keys = document.querySelectorAll('.key');
keys.forEach(key => key.addEventListener('transitionend', removeTransition));
window.addEventListener('keydown',playSound);
</script>




</body>
</html>
